<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3734bae25c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Area of a Triangle <i class="fas fa-calculator"></i></h1>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Base</label> 
                    <input type="number" id="base" value="">
                </div>

                <div class="form-group">
                    <label for="">Height</label>
                    <input type="number" id="height" value="">
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary-subtle" id="button" onclick="Solve()">
                        Calculate
                    </button>
                </div>

                <div class="form-group" id="solution"></div>
                <div class="form-group" id="answer"></div>
                <div class="form-group" id="value"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
